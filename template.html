<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Popularity</th>
    <th>Name</th>
    <th>Director</th>
    <th>Imdb Score</th>
    <th>Genre</th>

  </tr>
  {{ range .}}
  <tr> 
    <td>{{ .Popularity }}</td>
    <td>{{ .Name }}</td>
    <td>{{ .Director }}</td>
    <td>{{ .Imdbscore }}</td>
    <td>{{ .Genre }}</td>
  </tr>
  {{ end}}
</table>

</body>
</html>
